<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
<div>
    <form>
 <p>Type of car:</p>
 <select name="type" id="type">
    <option value="">Please choose type:</option>
    <option value="">Universal</option>
    <option value="">Coupe</option>
    <option value="">Sedan</option>
 </select>
 <br>
 <select name="brand" id="brand">
    <option value="">Please choose brand:</option>
    <option value="">Audi</option>
    <option value="">Mercedes</option>
    <option value="">Volkswagen</option>
 </select>
 <br>
 <select name="country" id="country">
    <option value="">Please choose country:</option>
    <option value="">Germany</option>
    <option value="">France</option>
    <option value="">China</option>
 </select>
 <br>
 <input type="range"min="1000" max="100000"> 
 <label for="">Price</label>
 <br>
 <input type="range"min="2000" max="2023"> 
 <label for="">Year</label>
 <br>
 <div>
    <p>Choose condition:</p>
    <input type="checkbox">
    <label>Broken</label>
    <br>
    <input type="checkbox">
    <label>On credit</label>
    <br>
    <input type="checkbox">
    <label>Not cleared</label>
 </div>
 <select name="fuel" id="fuel">
    <option value="">Please choose fuel:</option>
    <option value="">Diesel</option>
    <option value="">Petrol</option>
 </select>
 <br>
 <select name="transmision" id="transmision">
    <option value="">Please choose transmision:</option>
    <option value="">Automatic</option>
    <option value="">Mechanic</option>
 </select>
 <div>
    <label for="body">Please choose color:</label> 
    <input type="color" id="body" name="body"value="#000">
 </div>
 <div>
    <p>Choose additional comfort:</p>
    <input type="checkbox">
    <label>Hatch</label>
    <br>
    <input type="checkbox">
    <label>Conditioner</label>
    <br>
    <input type="checkbox">
    <label>Leather interior</label>
 </div>
</body>
</html>
